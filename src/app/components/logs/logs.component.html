<ul class="list-group mb-3" *ngFor="let log of logs">
  <li class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="isSelected ? 'selected' : 'not-selected'">
    <a (click)="onSelect(log)" href="#" class="log-title">{{ log.text }}</a>
    <span class="log-date">{{ log.date }}</span>
    <i (click)="onDelete(log)" class="fa fa-remove"></i>
  </li>
</ul>
